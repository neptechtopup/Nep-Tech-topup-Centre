<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nep Tech Topup Centre</title>
</head>
<body>

  <h2>Free Fire Topup Form</h2>
  <form id="topupForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="uid">Free Fire UID:</label><br>
    <input type="text" id="uid" required><br><br>

    <label for="amount">Diamond Amount:</label><br>
    <input type="text" id="amount" required><br><br>

    <label for="payment">Payment Method:</label><br>
    <select id="payment" required>
      <option value="eSewa">eSewa</option>
      <option value="Khalti">Khalti</option>
      <option value="IME Pay">IME Pay</option>
    </select><br><br>

    <label for="esewa">Enter your eSewa number:</label><br>
    <input type="text" id="esewa" required><br><br>

    <label for="number">Your Contact Number:</label><br>
    <input type="text" id="number" required><br><br>

    <button type="submit">Place Order</button>
  </form>

  <!-- EmailJS library -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Your script -->
  <script src="script.js"></script>

</body>
</html>
