
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Topup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, select, button { margin: 10px; padding: 8px; }
        img { max-width: 300px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>Free Fire Top-up Form</h2>
    <form>
        <label>Enter Free Fire UID:</label><br>
        <input type="text" name="uid" placeholder="Enter UID"><br>

        <label>Enter Contact Number:</label><br>
        <input type="text" name="contact" placeholder="98xxxxxxxx"><br>

        <label>Select Diamond Package:</label><br>
        <select name="package">
            <option>Choose Package</option>
            <option value="100">100 Diamonds</option>
            <option value="200">200 Diamonds</option>
            <option value="500">500 Diamonds</option>
        </select><br>

        <p><strong>Esewa Number:</strong><br>9821043256</p>

        <button type="submit">Submit Order</button>
    </form>

    <h3>Esewa QR</h3>
    <img src="esewa.png" alt="Esewa QR">
</body>
</html>
