<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nep Tech Top-Up Centre</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: 50px auto;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #2ecc71;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #27ae60;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .payment-info {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      text-align: center;
    }

    .payment-info strong {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nep Tech Top-Up</h1>

    <form id="topup-form">
      <label for="uid">Enter Free Fire UID</label>
      <input type="text" name="uid" id="uid" required>

      <label for="amount">Select Diamond Package</label>
      <select name="amount" id="amount" required>
        <option value="">Choose Package</option>
        <option value="50 Diamond 💎रु 55">50 Diamond 💎रु 55</option>
        <option value="115 Diamond 💎रु 100">115 Diamond 💎रु 100</option>
        <option value="240 Diamond 💎रु 200">240 Diamond 💎रु 200</option>
        <option value="610 Diamond 💎रु 500">610 Diamond 💎रु 500</option>
        <option value="1240 Diamond 💎रु 950">1240 Diamond 💎रु 950</option>
        <option value="2530 Diamond 💎रु 1950">2530 Diamond 💎रु 1950</option>
        <option value="Monthly Membership 💎रु 950">Monthly Membership 💎रु 950</option>
        <option value="Weekly Membership 💎रु 200">Weekly Membership 💎रु 200</option>
        <option value="Level Up Pass 💎रु 200">Level Up Pass 💎रु 200</option>
      </select>

      <div class="payment-info">
        <p><strong>Esewa Number:</strong><br> 9821043256</p>
      </div>

      <button type="submit">Submit Order</button>
      <p id="status" style="color: green;"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
